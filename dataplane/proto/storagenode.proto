syntax = "proto3";

package dataplane.v1;

option go_package = "dataplane/internal/rpc/pb;pb";

service StorageNode {
  rpc Put (PutRequest) returns (PutReply);
  rpc Get (GetRequest) returns (GetReply);
  rpc Del (DelRequest) returns (DelReply);
  rpc Ping (PingRequest) returns (PingReply);
}

message PutRequest {
  string key = 1;
  bytes  value = 2;
}

message PutReply {
  bool ok = 1;
  string error = 2;
}

message GetRequest {
  string key = 1;
}

message GetReply {
  bool found = 1;
  bytes value = 2;
  string error = 3;
}

message DelRequest {
  string key = 1;
}

message DelReply {
  bool ok = 1;
  string error = 2;
}

message PingRequest {}

message PingReply {
  bool ok = 1;
}
